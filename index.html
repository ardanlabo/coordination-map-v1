<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Coordination GIS – Benishangul-Gumuz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .popup-title { font-weight: 700; margin-bottom: 6px; }
    .popup-row { margin: 2px 0; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  /* =========================
     1) INITIALISATION CARTE
     ========================= */
  const map = L.map('map').setView([10.5, 35.7], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Fichiers (dans le repo)
  const ETH_ADM0_URL = 'ethiopia.geojson';
  const ETH_ADM1_URL = 'data/eth_admin1.geojson';
  const ETH_ADM3_BENISHANGUL_URL = 'data/eth_admin3_benishangul.geojson';
  const INTERVENTIONS_URL = 'data/interventions_benishangul_mock.geojson';

  /* =========================
     Helpers (styles + popups)
     ========================= */
  function statusColor(status) {
    const s = String(status || '').toLowerCase();
    if (s === 'planned') return '#808080';
    if (s === 'ongoing') return '#1f77b4';
    if (s === 'completed') return '#2ca02c';
    if (s === 'paused') return '#ff7f0e';
    return '#000000';
  }

  function escapeHtml(str) {
    return String(str ?? '')
      .replaceAll('&', '&amp;')
      .replaceAll('<', '&lt;')
      .replaceAll('>', '&gt;')
      .replaceAll('"', '&quot;')
      .replaceAll("'", '&#039;');
  }

  function interventionPopup(p) {
    const org = escapeHtml(p.org_name || 'Unknown org');
    const woreda = escapeHtml(p.woreda || '-');
    const zone = escapeHtml(p.zone || '-');
    const status = escapeHtml(p.status || '-');
    const month = escapeHtml(p.period_month || '-');
    const site = escapeHtml(p.site_name || '-');
    const siteType = escapeHtml(p.site_type || '-');
    const planned = escapeHtml(p.beneficiaries_planned ?? '-');
    const reached = escapeHtml(p.beneficiaries_reached_to_date ?? '-');
    const commodities = escapeHtml(p.commodities || '-');
    const lastUpdate = escapeHtml(p.last_update || '-');
    const nextAction = escapeHtml(p.next_action || '-');

    return `
      <div class="popup-title">${org}</div>
      <div class="popup-row"><b>Woreda:</b> ${woreda}</div>
      <div class="popup-row"><b>Zone:</b> ${zone}</div>
      <div class="popup-row"><b>Site:</b> ${site}</div>
      <div class="popup-row"><b>Type:</b> ${siteType}</div>
      <div class="popup-row"><b>Status:</b> ${status}</div>
      <div class="popup-row"><b>Month:</b> ${month}</div>
      <div class="popup-row"><b>Planned:</b> ${planned}</div>
      <div class="popup-row"><b>Reached:</b> ${reached}</div>
      <div class="popup-row"><b>Commodities:</b> ${commodities}</div>
      <div class="popup-row"><b>Last update:</b> ${lastUpdate}</div>
      <div class="popup-row"><b>Next action:</b> ${nextAction}</div>
    `;
  }

  /* =========================
     2) FRONTIÈRE ÉTHIOPIE (ADM0)
     ========================= */
  fetch(ETH_ADM0_URL)
    .then(r => {
      if (!r.ok) throw new Error(`ADM0 HTTP ${r.status}`);
      return r.json();
    })
    .then(country => {
      L.geoJSON(country, {
        style: { color: '#000000', weight: 2, opacity: 0.8, fillOpacity: 0 }
      }).addTo(map);
    })
    .catch(err => console.error('ADM0 load error:', err));

  /* =========================
     3) BENISHANGUL-GUMUZ (ADM1)
     ========================= */
  fetch(ETH_ADM1_URL)
    .then(r => {
      if (!r.ok) throw new Error(`ADM1 HTTP ${r.status}`);
      return r.json();
    })
    .then(fc => {
      const BENISHANGUL_PCODE = 'ET06'; // validé dans ton fichier

      const benFeatures = (fc.features || []).filter(f => {
        const p = f.properties || {};
        return p.adm1_pcode === BENISHANGUL_PCODE;
      });

      if (!benFeatures.length) {
        console.error('Benishangul-Gumuz not found with PCODE', BENISHANGUL_PCODE);
        return;
      }

      const benFC = { type: 'FeatureCollection', features: benFeatures };

      const benLayer = L.geoJSON(benFC, {
        style: { color: '#ff0000', weight: 3, opacity: 1, fillOpacity: 0 }
      }).addTo(map);

      // Zoom sur Benishangul (si tu préfères garder le zoom actuel, commente la ligne suivante)
      map.fitBounds(benLayer.getBounds(), { padding: [30, 30] });
      benLayer.bindPopup('Benishangul-Gumuz Region (ADM1)');
    })
    .catch(err => console.error('ADM1 load error:', err));

  /* =========================
     4) WOREDAS BENISHANGUL (ADM3)
     ========================= */
  fetch(ETH_ADM3_BENISHANGUL_URL)
    .then(r => {
      if (!r.ok) throw new Error(`ADM3 HTTP ${r.status}`);
      return r.json();
    })
    .then(fc => {
      L.geoJSON(fc, {
        style: { color: '#666666', weight: 1, opacity: 0.9, fillOpacity: 0 },
        onEachFeature: (feature, layer) => {
          const p = feature.properties || {};
          const name = p.adm3_name || p.adm3_name1 || p.adm3_ref_name || 'Woreda';
          layer.bindPopup(escapeHtml(name));
        }
      }).addTo(map);
    })
    .catch(err => console.error('ADM3 load error:', err));

  /* =========================
     5) INTERVENTIONS (POINTS ONG)
     ========================= */
  fetch(INTERVENTIONS_URL)
    .then(r => {
      if (!r.ok) throw new Error(`Interventions HTTP ${r.status}`);
      return r.json();
    })
    .then(fc => {
      const pointsLayer = L.geoJSON(fc, {
        pointToLayer: (feature, latlng) => {
          const p = feature.properties || {};
          const c = statusColor(p.status);
          return L.circleMarker(latlng, {
            radius: 6,
            color: c,
            fillColor: c,
            fillOpacity: 0.9,
            weight: 2
          });
        },
        onEachFeature: (feature, layer) => {
          const p = feature.properties || {};
          layer.bindPopup(interventionPopup(p));
        }
      }).addTo(map);

      // Optionnel: ajuster la vue pour inclure les points (sans dézoomer trop)
      // map.fitBounds(pointsLayer.getBounds(), { padding: [30, 30] });
    })
    .catch(err => console.error('Interventions load error:', err));
</script>

</body>
</html>
