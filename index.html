<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Coordination GIS – Ethiopia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // 1. Carte de base (contrôle)
  const map = L.map('map').setView([9, 40], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 2. Chargement du GeoJSON Éthiopie
  fetch('ethiopia.geojson')
    .then(response => response.json())
    .then(data => {

      const ethiopiaLayer = L.geoJSON(data, {
        style: {
          color: '#ff0000',
          weight: 5,
          opacity: 1,
          fillOpacity: 0
        }
      }).addTo(map);

      // 3. Point de contrôle visuel
      ethiopiaLayer.bindPopup('Ethiopia layer loaded');

      // 4. Zoom automatique
      map.fitBounds(ethiopiaLayer.getBounds());
    })
    .catch(err => {
      console.error('GeoJSON load error:', err);
    });
</script>

</body>
</html>
