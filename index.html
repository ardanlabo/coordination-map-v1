<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Coordination GIS – Benishangul-Gumuz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  /* =========================
     1. INITIALISATION CARTE
     ========================= */
  const map = L.map('map').setView([10.5, 35.7], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);


  /* =========================
     2. FRONTIÈRE ÉTHIOPIE (ADM0)
     ========================= */
  const ETH_ADM0_URL = 'ethiopia.geojson';

  fetch(ETH_ADM0_URL)
    .then(r => {
      if (!r.ok) throw new Error(`ADM0 HTTP ${r.status}`);
      return r.json();
    })
    .then(country => {
      L.geoJSON(country, {
        style: {
          color: '#000000',
          weight: 2,
          opacity: 0.8,
          fillOpacity: 0
        }
      }).addTo(map);
    })
    .catch(err => console.error('ADM0 load error:', err));


  /* =========================
     3. BENISHANGUL-GUMUZ (ADM1)
     ========================= */
  const ETH_ADM1_URL = 'data/eth_admin1.geojson';

  fetch(ETH_ADM1_URL)
    .then(r => {
      if (!r.ok) throw new Error(`ADM1 HTTP ${r.status}`);
      return r.json();
    })
    .then(fc => {

      const tokens = ['benishangul', 'gumuz'];

      const benishangulFeatures = (fc.features || []).filter(f => {
        const p = f.properties || {};
        const name = (
          p.adm1_name1 ||     // anglais (COD-AB)
          p.adm1_name ||      // local
          p.adm1_ref_name ||  // fallback
          ''
        ).toLowerCase();

        return tokens.every(t => name.includes(t));
      });

      if (!benishangulFeatures.length) {
        console.error(
          'Benishangul-Gumuz not found. Property keys:',
          Object.keys((fc.features?.[0]?.properties) || {})
        );
        return;
      }

      const benishangulFC = {
        type: 'FeatureCollection',
        features: benishangulFeatures
      };

      const benLayer = L.geoJSON(benishangulFC, {
        style: {
          color: '#ff0000',
          weight: 3,
          opacity: 1,
          fillOpacity: 0
        }
      }).addTo(map);

      // Zoom automatique sur Benishangul
      map.fitBounds(benLayer.getBounds(), { padding: [30, 30] });

      benLayer.bindPopup('Benishangul-Gumuz Region (ADM1)');
    })
    .catch(err => console.error('ADM1 load error:', err));

</script>

</body>
</html>
