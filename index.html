<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Coordination GIS – Benishangul-Gumuz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  /* =========================
     1) INITIALISATION CARTE
     ========================= */
  const map = L.map('map').setView([10.5, 35.7], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Fichiers (dans ton repo)
  const ETH_ADM0_URL = 'ethiopia.geojson';
  const ETH_ADM1_URL = 'data/eth_admin1.geojson';
  const ETH_ADM3_BENISHANGUL_URL = 'data/eth_admin3_benishangul.geojson';

  /* =========================
     2) FRONTIÈRE ÉTHIOPIE (ADM0)
     ========================= */
  fetch(ETH_ADM0_URL)
    .then(r => {
      if (!r.ok) throw new Error(`ADM0 HTTP ${r.status}`);
      return r.json();
    })
    .then(country => {
      L.geoJSON(country, {
        style: { color: '#000000', weight: 2, opacity: 0.8, fillOpacity: 0 }
      }).addTo(map);
    })
    .catch(err => console.error('ADM0 load error:', err));

  /* =========================
     3) BENISHANGUL-GUMUZ (ADM1)
     ========================= */
  fetch(ETH_ADM1_URL)
    .then(r => {
      if (!r.ok) throw new Error(`ADM1 HTTP ${r.status}`);
      return r.json();
    })
    .then(fc => {
      const BENISHANGUL_PCODE = 'ET06'; // validé dans ton fichier

      const benFeatures = (fc.features || []).filter(f => {
        const p = f.properties || {};
        return p.adm1_pcode === BENISHANGUL_PCODE;
      });

      if (!benFeatures.length) {
        console.error('Benishangul-Gumuz not found with PCODE', BENISHANGUL_PCODE);
        return;
      }

      const benFC = { type: 'FeatureCollection', features: benFeatures };

      const benLayer = L.geoJSON(benFC, {
        style: { color: '#ff0000', weight: 3, opacity: 1, fillOpacity: 0 }
      }).addTo(map);

      map.fitBounds(benLayer.getBounds(), { padding: [30, 30] });
      benLayer.bindPopup('Benishangul-Gumuz Region (ADM1)');
    })
    .catch(err => console.error('ADM1 load error:', err));

  /* =========================
     4) WOREDAS BENISHANGUL (ADM3)
     ========================= */
  fetch(ETH_ADM3_BENISHANGUL_URL)
    .then(r => {
      if (!r.ok) throw new Error(`ADM3 HTTP ${r.status}`);
      return r.json();
    })
    .then(fc => {
      L.geoJSON(fc, {
        style: { color: '#666666', weight: 1, opacity: 0.9, fillOpacity: 0 },
        onEachFeature: (feature, layer) => {
          const p = feature.properties || {};
          const name = p.adm3_name || p.adm3_name1 || p.adm3_ref_name || 'Woreda';
          layer.bindPopup(name);
        }
      }).addTo(map);
    })
    .catch(err => console.error('ADM3 load error:', err));
</script>

</body>
</html>
