  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --border:#e7e7ea;

      --green:#2ca02c;
      --orange:#ff7f0e;
      --red:#d62728;
      --grey:#bdbdbd;

      --shadow: 0 10px 22px rgba(0,0,0,0.07);
      --radius:14px;
    }

    html, body { height:100%; margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; color:var(--text); background:var(--bg); }

    /* Top bar */
    .topbar{
      height:56px;
      background:#fff;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 18px;
      position:sticky;
      top:0;
      z-index:5;
    }
    .topbar h1{
      font-size:16px;
      margin:0;
      font-weight:800;
    }
    .actions{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .btn{
      border:1px solid var(--border);
      background:#fff;
      padding:8px 10px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      font-size:13px;
      text-decoration:none;
      color:inherit;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn:hover{ background:#fafafa; }
    .btn[disabled]{ opacity:0.55; cursor:not-allowed; }

    /* Layout */
    .wrap{ padding:14px 18px 22px; }
    .grid{
      display:grid;
      grid-template-columns: 1.25fr 0.9fr 0.65fr;
      gap:14px;
      align-items:start;
    }
    @media (max-width: 1100px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* Cards */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .hd{
      padding:14px 14px 10px;
      border-bottom:1px solid var(--border);
    }
    .card .hd .title{
      font-weight:900;
      font-size:14px;
      margin:0 0 6px 0;
    }
    .card .hd .sub{
      margin:0;
      color:var(--muted);
      font-size:12px;
      line-height:1.35;
    }
    .card .bd{ padding:12px 14px 14px; }

    /* Timeline */
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color:#222;
      user-select:none;
    }
    .chip input{ transform: translateY(1px); }
    .muted{ color:var(--muted); }
    .count{ font-weight:800; color:#333; }
